    <script>
        // é…ç½®
        const categoryMap = {
            shanghai: { label: 'ä¸Šæµ·', color: 'bg-gradient-1' },
            world: { label: 'å›½é™…', color: 'bg-gradient-2' },
            ai: { label: 'AI', color: 'bg-gradient-3' },
            stocks: { label: 'è´¢ç»', color: 'bg-gradient-1' },
            policy: { label: 'æ”¿ç­–', color: 'bg-gradient-2' },
            all: { label: 'çƒ­ç‚¹', color: 'bg-gradient-3' }
        };

        let allNewsData = {};
        let currentTab = 'all';

        // æ ¸å¿ƒåŠ è½½é€»è¾‘
        async function loadData() {
            try {
                const res = await fetch('data.json?t=' + Date.now());
                allNewsData = await res.json();
                renderNews();
                updateTime();
            } catch (e) {
                console.error(e);
                document.getElementById('news-grid').innerHTML = 
                    `<div style="text-align:center; padding:40px; color:var(--text-sub)">æš‚æ—¶æ— æ³•è·å–æ–°é—»ï¼Œè¯·ç¨ååˆ·æ–°</div>`;
            }
        }

        // æ¸²æŸ“æ–°é—»å¡ç‰‡
        function renderNews(filterKey = 'all', keyword = '') {
            const grid = document.getElementById('news-grid');
            let items = [];

            // æ•°æ®æ‰å¹³åŒ–å¤„ç†
            if (currentTab === 'all' && filterKey === 'all') {
                Object.entries(allNewsData).forEach(([cat, list]) => {
                    if(Array.isArray(list)) list.forEach(item => items.push({...item, category: cat}));
                });
                items.sort(() => Math.random() - 0.5); // éšæœºæ‰“ä¹±
            } else {
                const targetKey = filterKey === 'all' ? currentTab : filterKey;
                items = (allNewsData[targetKey] || []).map(item => ({...item, category: targetKey}));
            }

            // æœç´¢è¿‡æ»¤
            if (keyword) {
                items = items.filter(i => i.title.toLowerCase().includes(keyword.toLowerCase()));
            }

            grid.innerHTML = items.slice(0, 60).map((item, index) => {
                const catConfig = categoryMap[item.category] || categoryMap.all;
                // æ¸…ç†emojiæ ‡é¢˜
                const cleanTitle = item.title.replace(/^[^\u4e00-\u9fa5a-zA-Z0-9]*/, '');
                
                return `
                <div class="news-card" onclick="openModal(${index}, '${item.category}')" style="animation: fadeIn 0.5s ease ${index * 0.05}s forwards; opacity: 0;">
                    <div class="card-cover ${catConfig.color}">
                        ${item.image ? `<img src="${item.image}" loading="lazy" alt="news">` : ''}
                    </div>
                    <div class="card-body">
                        <span class="card-tag">${catConfig.label}</span>
                        <h3 class="card-title">${cleanTitle}</h3>
                        <div class="card-footer">
                            <div class="source-box">
                                <div class="source-icon">${item.source.charAt(0)}</div>
                                <span>${item.source}</span>
                            </div>
                            <span>${formatTime(item.time)}</span>
                        </div>
                    </div>
                </div>`;
            }).join('');
            
            // æ·»åŠ æ·¡å…¥åŠ¨ç”»
            const style = document.createElement('style');
            style.innerHTML = `@keyframes fadeIn { from { opacity:0; transform:translateY(10px); } to { opacity:1; transform:translateY(0); } }`;
            document.head.appendChild(style);
        }

        // äº¤äº’åŠŸèƒ½
        function switchTab(tab, el) {
            currentTab = tab;
            document.querySelectorAll('.nav-item').forEach(d => d.classList.remove('active'));
            el.classList.add('active');
            
            // è”åŠ¨é¡¶éƒ¨èƒ¶å›Š
            const pills = document.querySelectorAll('.tab-pill');
            pills.forEach(p => p.classList.remove('active'));
            // ç®€å•åŒ¹é…ç¬¬ä¸€ä¸ªèƒ¶å›Šé«˜äº®
            if(pills[0]) pills[0].classList.add('active');

            renderNews();
            if(window.innerWidth < 768) toggleSidebar(); // ç§»åŠ¨ç«¯è‡ªåŠ¨æ”¶èµ·
        }

        function filterCategory(cat, el) {
            document.querySelectorAll('.tab-pill').forEach(d => d.classList.remove('active'));
            el.classList.add('active');
            
            // å¦‚æœæ˜¯åœ¨å…¨éƒ¨æ ‡ç­¾é¡µä¸‹ç‚¹å‡»åˆ†ç±»ï¼Œåªè¿‡æ»¤æ˜¾ç¤º
            if (currentTab === 'all') {
                renderNews(cat);
            } else {
                // å¦‚æœåœ¨å…·ä½“åˆ†ç±»é¡µï¼Œç‚¹å‡»tabåªæ˜¯è§†è§‰åˆ‡æ¢ï¼Œæ•°æ®æºä¸å˜ï¼ˆæˆ–è€…å¯ä»¥åšæ›´å¤æ‚çš„é€»è¾‘ï¼‰
                // ç®€å•å¤„ç†ï¼šä¿æŒå½“å‰å¤§ç±»
            }
        }

        // å¼¹çª—é€»è¾‘
