name: 自动抓取新闻

on:
  schedule:
    - cron: '0 */1 * * *'  # 每1小时运行一次
  workflow_dispatch:       # 允许手动点击按钮运行

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: 下载代码
      uses: actions/checkout@v3
      
    - name: 安装 Python 环境
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: 安装依赖工具
      run: |
        pip install requests
        
    - name: 开始抓取新闻
      run: python backend/fetch_news.py
      
    - name: 保存数据
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data.json
        git commit -m "Auto update news" || echo "没有新新闻，跳过更新"
        git push
